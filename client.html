<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Cookie through REST API</title>
  </head>

  <body>
    <script type="module">
      function req(path, opts) {
        return fetch('http://127.0.0.1:3000' + path, Object.assign({
          mode: 'cors',
          cache: 'no-cache',
          credentials: 'include', // include, *same-origin, omit
          headers: {
            'Content-Type': 'application/json',
          },
          redirect: 'follow',
          referrerPolicy: 'no-referrer',
        }, opts || {}));
      }

      async function init() {
        const response = await req('/');
        const data = await response.json();
        console.log(data);
        mainMessage.innerHTML = data.message;
      }

      async function login() {
        console.log('login');
        const response = await req('/login', {
          method: 'POST',
          body: JSON.stringify({ name: 'jack' }),
        })
        const data = await response.json();
        console.log(data);
        mainMessage.innerHTML = data.message
      }

      async function logout() {
        console.log('logout');
        const response = await req('/logout');
        mainMessage.innerHTML = 'Logout';
      }

      loginBtn.addEventListener('click', login);
      logoutBtn.addEventListener('click', logout);

      init();
    </script>

    <h1 id="mainMessage"></h1>

    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
  </body>
</html>
